<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar QR - Cliente</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: #ffd700;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Generar Código QR del Cliente</h1>

  <form id="formularioQR">
    <input type="text" id="id" placeholder="ID Cliente" required><br>
    <input type="text" id="dni" placeholder="DNI Cliente" required><br>
    <input type="text" id="nombre" placeholder="Nombre y Apellido" required><br>
    <button type="submit">Generar QR</button>
  </form>

  <div id="qrcode"></div>

  <script>
    const form = document.getElementById('formularioQR');
    const qrContainer = document.getElementById('qrcode');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Limpiar QR anterior
      qrContainer.innerHTML = '';

      const id = document.getElementById('id').value.trim();
      const dni = document.getElementById('dni').value.trim();
      const nombre = document.getElementById('nombre').value.trim();

      if (!id || !dni || !nombre) {
        alert("Por favor completá todos los campos");
        return;
      }

      const qrTexto = `ID:${id} | DNI:${dni} | NOMBRE:${nombre}`;
      new QRCode(qrContainer, {
        text: qrTexto,
        width: 256,
        height: 256,
        colorDark: "#ffffff",
        colorLight: "#000000"
      });
    });
  </script>
</body>
</html>
