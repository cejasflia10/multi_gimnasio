; Habilitar subidas
file_uploads = On

; Tamaños máximos de archivo y de POST
upload_max_filesize = 10M
post_max_size = 12M

; Cantidad máxima de archivos subidos a la vez
max_file_uploads = 20

; Ajustes recomendados
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; Seguridad
expose_php = Off
display_errors = Off
log_errors = On
error_reporting = E_ALL
